<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="container__img">
      <img src="images/illustration-hero.svg" alt="imagen musica">
    </div>

    <div class="container__odesc">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="container__info">
      <div class="container__icon">
        <img src="images/icon-music.svg" alt="icono musica">
      </div>
      <div class="container__price">
        <p class="time">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#" class="button">Change</a>
    </div>

    <div class="container__button">
    <a href="#" class="button__yes">Proceed to Payment</a>
    <a href="#" class="button__no">Cancel Order</a>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Alberto Valenzuela</a>.
  </div>
</body>
</html>
